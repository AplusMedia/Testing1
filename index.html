<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple welcome page for my website.">

    <title>Welcome to My Website!</title>

    <style>
        body {
            font-family: Arial, sans-serif; /* Sets a common, readable font */
            line-height: 1.6;             /* Improves readability of text */
            margin: 0;                    /* Removes default browser margin */
            padding: 0;                   /* Removes default browser padding */
            background-color: #f0f0f0;    /* Light gray background */
            display: flex;                /* Using Flexbox to center content */
            justify-content: center;      /* Center content horizontally */
            align-items: center;          /* Center content vertically */
            min-height: 100vh;            /* Ensure body takes full viewport height */
            text-align: center;           /* Center text within the container */
        }
        .container {
            background-color: #ffffff;    /* White background for the content box */
            padding: 30px 40px;           /* Padding inside the content box */
            border-radius: 8px;           /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 600px;             /* Maximum width of the content box */
            margin: 20px;                 /* Margin around the box */
        }
        h1 {
            color: #333;                  /* Dark color for the main heading */
            margin-bottom: 15px;          /* Space below the heading */
        }
        p {
            color: #555;                  /* Slightly lighter color for paragraphs */
            margin-bottom: 10px;          /* Space below paragraphs */
        }
        /* Optional: Add a class for specific elements if needed later */
        .highlight {
            color: #007bff; /* Blue color for highlighted text */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Welcome!!!!!!!</h1>

        <p>
            Thank you for visiting my new website.
        </p>

        <p>
            This is just the beginning. Stay tuned for more updates!
        </p>

        <p class="highlight">
            Exciting things are coming soon!
        </p>

        <p>A+ Media LLC</p>

    </div> </body>
</html>
